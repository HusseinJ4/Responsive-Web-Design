<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slide show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap">
  </head>
  <body>

    <section id="slideshow">
      <img src="images/Bloodborne.jpg" alt="BBORNE" class="current">
      <img src="images/deadbydaylight.jpg" alt="dead" class="next">
    <button id="prev">&lt;</button>
    </section>
    <section>
      <button id="next">&gt;</button>
      </section>
    <script src="theslide.js"></script>
  </body>
</html>
